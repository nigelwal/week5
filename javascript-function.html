<!DOCTYPE html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Lesson 1 - Javascript function</title>
    <link rel="stylesheet" type="text/css" href="css/style-2.css">
</head>
  <body>
    <div id="content">
      <div>
        <h1 id="banner">Lesson 1 - Simple Javascript function</h1>
      </div>
      <div class="row">
        <div class="image"><img src="images/app.png" alt="applogo">
        </div>
        <div class="description">
            <form action="demo_form.asp">
            <p>First number: </p><input type="text" name="num1" id="number1"><br>
            <p>Second number: </p><input type="text" name="num2" id="number2"><br><br>
            </form>

            <button class="button" onclick="myaddFunction()">Add</button>
			<button class="button" onclick="mysubtractFunction()">Subtract</button>
			<button class="button" onclick="mymultiplyFunction()">Multiply</button>
			<button class="button" onclick="mydivideFunction()">Divide</button>
        <p id="demo"></p>


        </div>
      </div>
    </div>
<script>
  function myaddFunction(){
  // Read in two values from input boxes
  var num1 = parseInt(document.getElementById("number1").value);
  var num2 = parseInt(document.getElementById("number2").value);
  var add, subtract;
  //Add them together
  add = num1 + num2;
  
  //display on the page
  document.getElementById("demo").innerHTML = "Addition; " +add;
  }
  
  
  
  function mymultiplyFunction(){
  var num1 = parseInt(document.getElementById("number1").value);
  var num2 = parseInt(document.getElementById("number2").value);
  
  document.getElementById("demo").innerHTML = num1 * num2;

  }
  
  
  function mydivideFunction(){ 
  var num1 = parseInt(document.getElementById("number1").value);
  var num2 = parseInt(document.getElementById("number2").value);
document.getElementById("demo").innerHTML = num1 / num2;
}

function mysubtractFunction(){ 
  var num1 = parseInt(document.getElementById("number1").value);
  var num2 = parseInt(document.getElementById("number2").value);
document.getElementById("demo").innerHTML = num1 - num2;
}

  </script>
</body>
</html>
